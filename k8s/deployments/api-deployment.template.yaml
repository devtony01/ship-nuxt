apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: ${NAMESPACE:-production}
spec:
  replicas: ${API_REPLICAS:-1}
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: ${ECR_REGISTRY}/ship-nuxt-api:${IMAGE_TAG:-latest}
        ports:
        - containerPort: 3001
        env:
        - name: RUN_MIGRATIONS
          value: "${RUN_MIGRATIONS:-false}"
        envFrom:
        - secretRef:
            name: api-secrets
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: ${NAMESPACE:-production}
spec:
  selector:
    app: api
  ports:
  - port: 80
    targetPort: 3001
  type: ClusterIP